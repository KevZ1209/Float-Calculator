<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="index.js" defer></script>

    <title>Float Calculator</title>
</head>
<body>
    <br>
    <input type="text" maxlength="8" placeholder="8-bit Float"></input>
    <br>
    <button onclick="floatConversion(document.querySelector('input').value)">Go!</button>
    <br>
    <p id="cf">Converted Float:</p>
    <p id="result"></p>
</body>
</html>
